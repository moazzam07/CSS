<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0d6fb0a2cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="card.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="cardHeader">            
            <h2>Share Modal</h2>
            <i class="fa-sharp fa-solid fa-circle-xmark fa-xl" style="padding-top: 2rem;"></i>
        </div>
        <div>
            <hr>
        </div>
        <div class="cardBody">            
            <div class="bodyHeader">
                <p>Share this link via</p>
            </div>            
            <div class="socialIcon"> 
                <i class="fa-brands fa-facebook fa-2xl"></i>
                    <i class="fa-brands fa-twitter fa-2xl"></i>
                    <i class="fa-brands fa-instagram fa-2xl"></i>
                    <i class="fa-brands fa-whatsapp fa-2xl"></i>
                    <i class="fa-brands fa-telegram fa-2xl"></i>
            </div>
            
            <div class="copy_header buttonwrapper">
                <p>Or copy link</p>
                <i class="fa-solid fa-link"></i>
                <input type="text" class="body_txtbox" value='https://github.com/moazzam07/CSS' />
                <button class="body_btn">Copy</button>
                
            </div>
        </div>
    </div>
</body>
</html>
